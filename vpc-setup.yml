- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC variable
      include_vars: vars/vpc_setup

    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout

    - debug:
        var: vpcout

    - name: create Public subnet 1 in Zone1
      ec2_vpc_subnet:
         vpc_id: "{{vpcout.vpc.id}}"
         region: "{{ region }}"
         az: "{{ zone1 }}"
         state: "{{state}}"
         cidr: "{{ PubSub1Cidr }}"
         map_public: yes
         resource_tags:
           Name: yuvi-pubsub1
      register: pubsub1_out

    - name: create Public subnet 2 in Zone2
      ec2_vpc_subnet:
         vpc_id: "{{vpcout.vpc.id}}"
         region: "{{ region }}"
         az: "{{ zone2 }}"
         state: "{{state}}"
         cidr: "{{ PubSub2Cidr }}"
         map_public: yes
         resource_tags:
           Name: yuvi-pubsub2
      register: pubsub2_out

    - name: create Public subnet 3 in Zone3
      ec2_vpc_subnet:
         vpc_id: "{{vpcout.vpc.id}}"
         region: "{{ region }}"
         az: "{{ zone3 }}"
         state: "{{state}}"
         cidr: "{{ PubSub3Cidr }}"
         map_public: yes
         resource_tags:
           Name: yuvi-pubsub3
      register: pubsub3_out

    - name: create Private subnet 1 in Zone1
      ec2_vpc_subnet:
         vpc_id: "{{vpcout.vpc.id}}"
         region: "{{ region }}"
         az: "{{ zone1 }}"
         state: "{{state}}"
         cidr: "{{ PrivSub1Cidr }}"
         map_public: yes
         resource_tags:
           Name: yuvi-privsub1
      register: privsub1_out

    - name: create Private subnet 2 in Zone2
      ec2_vpc_subnet:
         vpc_id: "{{vpcout.vpc.id}}"
         region: "{{ region }}"
         az: "{{ zone2 }}"
         state: "{{state}}"
         cidr: "{{ PrivSub2Cidr }}"
         map_public: yes
         resource_tags:
           Name: yuvi-privsub2
      register: privsub2_out

    - name: create Private subnet 3 in Zone3
      ec2_vpc_subnet:
         vpc_id: "{{vpcout.vpc.id}}"
         region: "{{ region }}"
         az: "{{ zone3 }}"
         state: "{{state}}"
         cidr: "{{ PrivSub3Cidr }}"
         map_public: yes
         resource_tags:
           Name: yuvi-privsub3
      register: privsub3_out